deployment:
  production:
    branch: master
    commands:
      - npm rebuild
      - rsync -az ../bookdweb/ circleci@bookd.me:/home/circleci/bookdweb
  staging:
    branch: development
    commands:
      - npm rebuild
      - rsync -az ../bookdweb/ circleci@dev.bookd.me:/home/circleci/bookdweb

machine:
  node:
    version: 6.3.1

dependencies:
  cache_directories:
    - "bower_components"

