<div class="container-fluid">
    <div class="row hidden-lg hidden-md feedSearch text-center">
        <form>
            <div class="text-center form-inline col-xs-12 form-group">
                <div class="col-xs-5">
                    <span class="left-inner-addon">
                            <i class="fa fa-building"></i>
                            <input class="form-control" aria-describedby="search" ng-model="query.term"
                                   placeholder="Barbershops">
                    </span>
                </div>
                <div class="col-xs-5">
                    <span class="left-inner-addon">
                        <i ng-show="!loadingLocation" class="fa fa-map-marker"></i>
                        <i ng-show="loadingLocation" class="fa fa-spinner fa-spin"></i>
                        <input class="form-control" aria-describedby="near" g-places-autocomplete
                               options="autocompleteOptions" ng-model="query.location">
                    </span>
                </div>
                    <span>
                       <button class="btn btn-md sectionBtn" ng-click="search(query)" ng-disabled="query.term == undefined || query.location == undefined || query.term == '' || query.location == ''" type="submit">
                           <i style="color:white;" ng-show="fetchingQuery" class="fa fa-spinner" ng-class="{'fa-spin' : fetchingQuery}"></i>
                           <span ng-show="!fetchingQuery">Search</span>
                       </button>
                    </span>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col col-md-5">
            <h1 class="page-header text-center">Results</h1>

            <p class="text-center text-muted" ng-if="businesses.length === 0 ">Go Ahead, Search for Businesses!</p>
            <div ng-repeat="business in businesses track by $index">
                <div class="col-md-10 text-left col-md-offset-1">
                    <span>{{$index + 1}}.</span>
                    <div class="text-center">
                        <img ng-if="!business.photos" class="text-center" ng-src="{{business.icon}}"
                             uib-tooltip="Photos coming soon..." tooltip-placement="right" style="border-radius:20%">
                        <span ng-if="business.photos.length >1" ng-repeat="photo in business.photos">
                            <img ng-src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=75&maxheight=50&photoreference={{photo.photo_reference}}&key=AIzaSyAK1BOzJxHB8pOFmPFufYdcVdAuLr_6z2U">
                        </span>
                        <br>
                        <a href="/business/{{business.place_id}}">{{business.name}}</a>
                        <br><span>Rating: {{business.rating}}</span>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="col col-md-7" style="padding:0">
            <div class="col-xs-12" style="padding:0">
                <ng-map center="{{center}}" zoom="14">
                    <marker position="{{center}}"></marker>
                    <marker ng-repeat="pos in vm.positions" position="{{pos.lat}},{{pos.lng}}"></marker>
                </ng-map>
            </div>
        </div>

    </div>
</div>
