<div class="modal-header">
    <h3 class="modal-title text-center">Remove Service</h3>
</div>
<div class="modal-body">
    <h4>Are you sure you would like to remove the {{service.name}} service?</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-gradient-primary" ng-click="remove()">Yes, remove {{service.name}}
    </button>
    <button class="btn btn-gradient-warning" ng-click="cancel()">Cancel</button>
</div>
