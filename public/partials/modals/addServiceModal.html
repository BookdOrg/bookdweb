<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3 class="modal-title text-center">New Service</h3>
</div>
<div class="modal-body">
    <!--<uib-alert class="col-xs-8 col-xs-offset-2 text-center" type="danger"-->
    <!--ng-show="addServiceForm.title.$error.text" role="alert" close="">-->
    <!--You must have a name for your service.-->
    <!--</uib-alert>-->
    <div class="row">
        <form name="addServiceForm">
            <div class="form-group col-md-12">
                <label for="serviceName">Service Title:</label>
                <input type="text" class="form-control" id="serviceName" name="serviceName" ng-model="service.name"
                       required>
            </div>
            <div class="col-md-12">
                <label>Service Associates:</label>
            </div>
            <div class="col-md-12">
                <div ng-dropdown-multiselect="" options="business.employees" extra-settings="settings"
                     selected-model="serviceEmployees" translation-texts="customTexts"></div>
            </div>
            <!--<div class="row">-->
            <div class="form-group col-md-4">
                <label for="price">Price:</label>

                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" name="price" id="price" ng-model="service.price" class="form-control" required>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label>Hours:</label>

                <div class="input-group">
                    <input type="number" class="form-control" ng-model="service.hours" min="0" max="12" required>
                    <span class="input-group-addon">hours</span>
                </div>

            </div>
            <div class="form-group col-md-4">
                <label>Minutes</label>

                <div class="input-group">
                    <input type="number" class="form-control" ng-model="service.minutes" min="0" max="59" required>
                    <span class="input-group-addon">minutes</span>
                </div>
            </div>
            <!--</div>-->
            <div class="form-group col-md-12">
                <label for="serviceDescription">Description:</label>
                <textarea class="form-control" id="serviceDescription" ng-model="service.description"
                          required></textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addServiceForm.$valid && ok(service)" type="submit">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
