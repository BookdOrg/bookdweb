<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="fa fa-times"></i></button>
    <h3 class="modal-title text-center">New Service</h3>
</div>
<form name="addServiceForm">
    <div class="modal-body">
        <div class="row">
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-6">
                    <label for="serviceName">Service Title:</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" ng-model="service.name"
                           maxlength="30"
                           required>
                </div>
                <div class="form-group col-md-6">
                    <label uib-popover="At least 1 employee is required to create a service."
                           popover-is-open="showServiceError" popover-trigger="none">
                        Service Associates:</label>
                    <div ng-dropdown-multiselect="" options="business.employees" extra-settings="settings"
                         selected-model="serviceEmployees" translation-texts="customTexts"></div>
                </div>
            </div>
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-3">
                    <label for="price">Price:</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" name="price" id="price" ng-model="service.price" class="form-control"
                               required>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label>Hours:</label>

                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="service.hours" min="0" max="12" required>
                        <span class="input-group-addon">hr</span>
                    </div>

                </div>
                <div class="form-group col-md-4">
                    <label>Minutes:</label>

                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="service.minutes" min="0" max="59" required>
                        <span class="input-group-addon">min</span>
                    </div>
                </div>
            </div>
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-10">
                    <label for="serviceDescription">Description: <span
                            ng-class="{'text-success':textLength > 20,'text-danger':textLength <= 20}"
                            uib-tooltip="Characters remaining..">{{textLength}}</span></label>
                    <textarea class="form-control" id="serviceDescription" name="serviceDescription" data-ng-trim="true"
                              ng-model="service.description" ng-maxlength="140" maxlength="140"
                              ng-change="updateCharCount(service.description)"
                              ng-required="true" required></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-gradient-primary" ng-click="addServiceForm.$valid && ok(service)" type="submit">Create
        </button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
