<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="fa fa-times"></i></button>
    <h3 class="modal-title text-center">Edit Service</h3>
</div>
<form name="editServiceForm">
    <div class="modal-body">
        <div class="row">
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-6">
                    <label for="serviceName">Service Title:</label>
                    <input class="form-control" id="serviceName" name="serviceName" ng-model="editService.name"
                           maxlength="30"
                           required>
                </div>
                <div class="form-group col-md-6">
                    <label uib-popover="At least 1 employee is required." popover-is-open="showServiceError"
                           popover-trigger="none">
                        Service Associates:</label>

                    <div ng-dropdown-multiselect="" options="business.employees" extra-settings="settings"
                         selected-model="serviceEmployees"></div>
                </div>
            </div>
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-3">
                    <label for="price">Price:</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" name="price" id="price" ng-model="editService.price" class="form-control"
                               required>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label>Hours:</label>

                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="editService.hours" min="0" max="12"
                               required>
                        <span class="input-group-addon">hr</span>
                    </div>

                </div>
                <div class="form-group col-md-4">
                    <label>Minutes</label>

                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="editService.minutes" min="0" max="59"
                               required>
                        <span class="input-group-addon">min</span>
                    </div>
                </div>

            </div>
            <div class="row col-xs-offset-1">
                <div class="form-group col-md-10">
                    <label for="editServiceDescription">Description: <span
                            ng-class="{'text-success':textLength > 20,'text-danger':textLength <= 20}"
                            uib-tooltip="Characters remaining..">{{textLength}}</span></label>
                    <textarea class="form-control" id="editServiceDescription" name="serviceDescription"
                              ng-model="editService.description" ng-maxlength="140" maxlength="140"
                              ng-change="updateCharCount(editService.description)"
                              ng-required="true" required></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-gradient-primary" ng-click="editServiceForm.$valid && ok(editService)">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
