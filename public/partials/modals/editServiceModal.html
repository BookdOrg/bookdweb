<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3 class="modal-title text-center">Edit Service</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form name="editServiceForm">
            <div class="form-group col-md-12">
                <label for="serviceName">Service Name:</label>
                <input class="form-control" id="editServiceName" name="serviceName" ng-model="editService.name"
                       required>
            </div>
            <div class="col-md-12">
                <label>Employees: <span
                        ng-repeat="employee in editService.employees"> {{employee.name}}</span></label>
            </div>
            <div class="col-md-12">
                <div ng-dropdown-multiselect="" options="business.employees" extra-settings="settings"
                     selected-model="serviceEmployees"></div>
            </div>
            <div class="form-group col-md-3">
                <label for="price">Price:</label>

                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" name="price" id="price" ng-model="editService.price" class="form-control"
                           required>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label>Hours:</label>

                <div class="input-group">
                    <input type="number" class="form-control" ng-model="editService.hours" min="0" max="12" required>
                    <span class="input-group-addon">hours</span>
                </div>

            </div>
            <div class="form-group col-md-4">
                <label>Minutes</label>

                <div class="input-group">
                    <input type="number" class="form-control" ng-model="editService.minutes" min="0" max="59" required>
                    <span class="input-group-addon">minutes</span>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="serviceDescription">Description:</label>
                    <textarea class="form-control" id="editServiceDescription" name="serviceDescription"
                              ng-model="editService.description" required></textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="editServiceForm.$valid && ok(editService)">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
