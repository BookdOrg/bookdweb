<div class="container-fluid">
  <div class="page-header">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Profile Info</h3>
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="form-group col-sm-4">
                      <img ng-if="currentUser.user.provider === 'google_plus'" ng-src="{{currentUser.providerInfo}}"/>
                      <img ng-if="currentUser.user.provider === 'facebook'" ng-src="{{currentUser.providerInfo}}"/>

                      <div ng-if="currentUser.user.provider === 'bookd' " nv-file-drop="" uploader="uploader"
                           removeAfterUpload="true">
                        <div nv-file-over="" uploader="uploader" style="border-style:dashed;border-width:5px;" over-class="dropZoneHover" class="well my-drop-zone text-center" >
                            <img ng-if="!currentUser.user.avatarVersion && currentUser.user.provider =='bookd'" ng-src="{{cloudinaryDefaultPic}}"/>
                            <img ng-if="currentUser.user.avatarVersion && currentUser.user.provider == 'bookd'"  ng-src="{{cloudinaryBaseUrl}}{{currentUser.user.avatarVersion}}/profile/{{currentUser.user._id}}"/>
                            <div class="text-center" style="margin-top:10px;">Drag Drop Your Photo</div>
                            <div>OR</div>
                            <input class="form-control" type="file" nv-file-select uploader="uploader" removeAfterUpload="true">
                        </div>
                    </div>
                  </div>
                  <div class="col-sm-4 text-center">
                      <h3>{{currentUser.user.name}}</h3>
                      <h4>{{currentUser.user.email}}</h4>
                  </div>
              </div>
                  <form style="margin-top:30px;">
                      <div ng-show="showLoader" class="row">
                          <div class="col-md-6">
                              <table class="table">
                                  <thead>
                                  <tr>
                                      <th width="50%">Name</th>
                                      <th ng-show="uploader.isHTML5">Size</th>
                                      <th ng-show="uploader.isHTML5">Progress</th>
                                      <th>Status</th>
                                      <th>Actions</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr ng-repeat="item in uploader.queue">
                                      <td>
                                          <!-- <strong>{{ item.file.name }}</strong> -->
                                          <!-- <div ng-thumb="{ file: item.file, width: 100 }"></div> -->
                                          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                          <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                      </td>
                                      <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                      <td ng-show="uploader.isHTML5">
                                          <div class="progress" style="margin-bottom: 0;">
                                              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                          </div>
                                      </td>
                                      <td class="text-center">
                                          <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                          <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                          <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                      </td>
                                      <td nowrap>
                                          <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                              <span class="glyphicon glyphicon-upload"></span> Upload
                                          </button>
                                          <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                          </button>
                                          <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                              <span class="glyphicon glyphicon-trash"></span> Remove
                                          </button>
                                      </td>
                                  </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </form>

          </div>
      </div>
      <div class="panel panel-default" ng-show="currentUser.user.isAssociate">
          <div class="panel-heading">
              Associate Panel
          </div>
          <div class="panel-body">
              <div class="col-sm-12">
                  <div class="col-xs-4 text-center">
                      <label class="control-label">Profile Info:</label>

                      <div uib-tooltip="The email employers will request from you.">Associate Email:
                          {{currentUser.user.email}}
                      </div>
                  </div>
                  <div class="col-xs-8 text-center">
                      <div class="col col-xs-2" ng-repeat="photo in photos">
                          <img ng-src="{{photo.images.standard_resolution.url}}" style="height:100px;width:100px;"/>
                      </div>
                  </div>
                  <div class="text-center">
                      <br>
                      <button class="btn btn-primary" ng-click="authorizeInstagram()"><i
                              class="fa fa-instagram fa-2x"></i> Authorize Instagram
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel panel-default" uib-tooltip="Coming Soon..." tooltip-placement="top">
          <div class="panel-heading">
              Update Email Address
          </div>
          <div class="panel-body">
              <div class="col-sm-offset-3 col-sm-6">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label for="newEmail" class="col-sm-4 control-label">New Email Address</label>
                          <div class="col-sm-8">
                              <input type="email" class="form-control" id="newEmail" disabled placeholder="Email">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-4 col-sm-4">
                              <button type="submit" class="btn btn-primary" disabled>Update Email Address</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div class="panel panel-default" uib-tooltip="Coming Soon..." tooltip-placement="top">
          <div class="panel-heading">
              Update Password
          </div>
          <div class="panel-body">
              <div class="col-sm-offset-3 col-sm-6">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label for="currentPassword" class="col-sm-4 control-label">Current password</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" id="currentPassword" placeholder="Password"
                                     disabled>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="currentPassword" class="col-sm-4 control-label">New password</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" id="newPassword" placeholder="New password"
                                     disabled>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="confirmPassword" class="col-sm-4 control-label">Confirm new password</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" id="confirmPassword"
                                     placeholder="Confirm new password" disabled>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-4 col-sm-4">
                              <button type="submit" class="btn btn-primary" disabled>Update Password</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
