<div class="container-fluid">
  <div class="page-header">
    <!-- <h1 class="text-center">Hello {{currentUser.firstName}}</h1> -->
    <div class="row">
      <div class="form-group col-sm-4">
        <!--<span ng-bind-html="currentUser.image"></span>-->
        <span ng-if="currentUser.avatarVersion">
            <div nv-file-drop="" uploader="uploader" removeAfterUpload="true" >
                <div nv-file-over="" uploader="uploader" style="border-style:dashed;border-width:5px;" over-class="dropZoneHover" class="well my-drop-zone text-center" >
                    <image ng-src="{{cloudinaryBaseUrl}}{{currentUser.avatarVersion}}/profile/{{currentUser._id}}"></image>
                    <div class="text-center" style="margin-top:10px;">Drag Drop Your Photo</div>
                    <div>OR</div>
                    <input class="form-control" type="file" nv-file-select uploader="uploader" removeAfterUpload="true">
                </div>
            </div>
        </span>
        <span ng-if="!currentUser.avatarVersion">
            <div nv-file-drop="" uploader="uploader" removeAfterUpload="true" >
                <div nv-file-over="" uploader="uploader" style="border-style:dashed;border-width:5px;" over-class="dropZoneHover" class="well my-drop-zone text-center" >
                    <image ng-src="{{cloudinaryDefaultPic}}"></image>
                    <div class="text-center" style="margin-top:10px;">Drag Drop Your Photo</div>
                    <div>OR</div>
                    <input class="form-control" type="file" nv-file-select uploader="uploader" removeAfterUpload="true">
                </div>
            </div>
        </span>
      </div>
      <div class="col">
        First Name : {{currentUser.firstName}} 
        <br>
        Last Name: {{currentUser.lastName}}
        <br>
        <!-- Rating: {{currentUser.rating}} -->
        <br>
        Employment Id: {{currentUser._id}}
      </div>
    </div>
      <form style="margin-top:30px;">
        <div ng-show="showLoader" class="row">
          <div class="col-md-6">
            <table class="table">
              <thead>
                <tr>
                  <th width="50%">Name</th>
                  <th ng-show="uploader.isHTML5">Size</th>
                  <th ng-show="uploader.isHTML5">Progress</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="item in uploader.queue">
                      <td>
                          <!-- <strong>{{ item.file.name }}</strong> -->
                          <!-- <div ng-thumb="{ file: item.file, width: 100 }"></div> -->
                          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                          <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                      </td>
                      <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                      <td ng-show="uploader.isHTML5">
                          <div class="progress" style="margin-bottom: 0;">
                              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                          </div>
                      </td>
                      <td class="text-center">
                          <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                          <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                          <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                      </td>
                      <td nowrap>
                          <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                              <span class="glyphicon glyphicon-upload"></span> Upload
                          </button>
                          <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                          </button>
                          <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                              <span class="glyphicon glyphicon-trash"></span> Remove
                          </button>
                      </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
  </div>
</div>
