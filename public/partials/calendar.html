<div class="container-fluid">
    <!--<div class="page-header">-->
    <!--<h1 class="text-center">Calendar <i class="fa fa-calendar"></i></h1>-->
    <!--</div>-->
    <div class="row text-center" style="margin-top:20px;">
        <div class="col col-xs-7 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-5 col-lg-3 col-lg-offset-5">
            <div class="btn-group ">
                <button class="btn btn-default" ng-click="changeView('month', 'myCalendar1')"
                        ng-model="radioModel"
                        uib-btn-radio="'Month'">Month
                </button>
                <button class="btn btn-default" ng-click="changeView('agendaWeek', 'myCalendar1')"
                        ng-model="radioModel"
                        uib-btn-radio="'Week'">Week
                </button>
                <button class="btn btn-default" ng-click="changeView('agendaDay', 'myCalendar1')"
                        ng-model="radioModel"
                        uib-btn-radio="'Day'">Day
                </button>
            </div>
        </div>
        <div class="col-xs-9 col-xs-offset-3 col-sm-4 col-sm-offset-0 col-md-3 col-md-offset-0 col-lg-3 col-lg-offset-1">
            <div class="text-right">
                <span uib-tooltip="Refreshing..." ng-show="calLoading"><i
                        class="fa fa-spinner fa-spin"></i></span>
                <span>Last Updated: {{lastUpdatedView}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-show="currentUser.user.isAssociate" class="col pull-right" style="padding-right:10px;">
            <button class="btn btn-gradient-success" ng-click="openAvailabilityModal('lg')">
                Availability <i class="fa fa-hourglass"></i>
            </button>
        </div>
    </div>
    <br>

    <div style="margin-bottom:50px;" ui-calendar="uiConfig.calendar" calendar="myCalendar1" class="span8 calendar"
         ng-model="events">
    </div>
</div>
