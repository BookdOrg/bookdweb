<div class="container-fluid">
    <div class="page-header">
        <h1 class="text-center">Calendar <i class="fa fa-calendar"></i></h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Calendar Panel
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col col-xs-2 col-xs-offset-4">
                    <div class="btn-group ">
                        <button class="btn btn-primary" ng-click="changeView('month', 'myCalendar1')" ng-model="radioModel"
                                uib-btn-radio="'Month'">Month
                        </button>
                        <button class="btn btn-primary" ng-click="changeView('agendaWeek', 'myCalendar1')" ng-model="radioModel"
                                uib-btn-radio="'Week'">Week
                        </button>
                        <button class="btn btn-primary" ng-click="changeView('agendaDay', 'myCalendar1')" ng-model="radioModel"
                                uib-btn-radio="'Day'">Day
                        </button>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-success" ng-click="openAvailabilityModal('lg')"
                            ng-show="currentUser.user.isAssociate"
                            uib-tooltip="Click Here to Update Your Weekly Availability" tooltip-placement="top">Update
                        Availability
                    </button>

                </div>
                <div class="col-xs-3">
                    <span uib-tooltip="Refreshing..." ng-show="calLoading"><i class="fa fa-spinner fa-spin" ></i></span>
                    <span>Last Updated: {{lastUpdatedView}}</span>
                </div>
            </div>
            <div ui-calendar="uiConfig.calendar" calendar="myCalendar1" class="span8 calendar"
                 ng-model="eventSources"></div>
        </div>
    </div>
</div>
