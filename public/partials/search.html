<div class="container-fluid">
	<div class="row">
  		<div class="page-header">
    		<h1 class="text-center">Find your Business</h1>
    	</div>
    </div>
    <div class="row">
    	<div class="col col-md-4 col-md-offset-4">
          <input class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="query" placeholder="Start typing your businesses name">
        </div>
    </div>
    <div class="row col-xs-offset-2 " ng-if="selectedQuery.name">
    	<div class="col well col-xs-10 text-center">
    		<img ng-src="{{selectedQuery.icon}}"/>
            <br>
    		Name: {{selectedQuery.name}}
    		<br>Phone Number: {{selectedQuery.formatted_phone_number}}
    		<br>Address: {{selectedQuery.formatted_address}}
    		<br>Google Places Page: <a href="{{selectedQuery.url}}">{{selectedQuery.url}}</a>
    		<br>Hours: 
    		<span ng-repeat="hours in selectedQuery.opening_hours.weekday_text">
    			<br>{{hours}}
    		</span>
            <br>
            <button class="btn btn-success" ng-click="claim(selectedQuery)" >Claim</button>
    	</div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title text-center">{{business.info.name}}</h3>
        </div>
        <div ng-if="status === 400"class="modal-body">
            {{business.message}}
        </div>
        <div ng-if="status === 200" class="modal-body">
            You request has gone through successfully, we will review the request and contact you with x time frame. Thank you. 
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
