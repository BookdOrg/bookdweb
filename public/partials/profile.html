<div class="container-fluid">
    <div class="page-header">
      <h1 class="text-center">
        <image ng-if="!currentUser.avatarVersion" ng-src="{{cloudinaryDefaultPic}}">
        <image ng-if="currentUser.avatarVersion" ng-src="{{cloudinaryBaseUrl}}{{currentUser.avatarVersion}}/profile/{{currentUser._id}}">
        {{currentUser.firstName}}'s Profile
      </h1>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <h3 class="text-center">Images</h3>
        <div class="well">
          <div class="row" ng-repeat="business in currentUser.businesses">
            <div class="col-md-2">
              <image ng-src="{{business.icon}}" style="border-radius:20%;">
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md-6">
        <h3 class="text-center">Reviews</h3>
        <div class="well">
          <div class="row" ng-repeat="business in currentUser.businesses">
            <div class="col-md-2">
              <image ng-src="{{business.icon}}" style="border-radius:20%;">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
