<div class="container-fluid">
  <div class="row page-header">
      <div class="text-left col-md-2">
        <image ng-if="!currentUser.avatarVersion" ng-src="{{cloudinaryDefaultPic}}"></image>
        <image ng-if="currentUser.avatarVersion" ng-src="{{cloudinaryBaseUrl}}{{currentUser.avatarVersion}}/profile/{{currentUser._id}}"></image>
      </div>
      <div class="col-md-8">
        <h1 class="text-center">
          {{currentUser.firstName}}'s Profile
        </h1>
        <h3 class="text-center">
          <rating class="text-warning" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" >
          </rating>
        </h3>
        <!--<div class="col-md-3 col-md-offset-5">-->
          <h4 class="text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec interdum nibh.
          </h4>
        <!--</div>-->
      </div>
  </div>
    <div class="row">
      <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h3 class="text-center">Recent Instagram Photos</h3>
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-repeat="n in [0,1,2,3,4,5,6] track by $index">
            <image style="padding-top:5px;border-radius: 20%; height:150px;width:150px;" src="/images/{{$index}}.jpg"></image>
        </div>
      </div>
      <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h3 class="text-center">Customer Reviews</h3>
        <div class="well" style="overflow-y: scroll; height:300px">
          <div class="row" ng-repeat="business in currentUser.businesses">
            <div class="col-md-2">
              <image ng-src="{{business.icon}}" style="border-radius:20%;">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
