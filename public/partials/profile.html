<div class="container-fluid">
    <div class="page-header">
      <h1 class="text-center">{{currentUser.firstName}}'s Profile</h1>
    </div>
    <form style="margin-top:30px;">
      <div class="row">
        <div class="form-group col-md-2">
          <span ng-if="currentUser.avatarVersion">
          <image ng-src="{{cloudinaryBaseUrl}}{{currentUser.avatarVersion}}/profile/{{currentUser._id}}">
        </span>
        <span ng-if="!currentUser.avatarVersion">
          <image ng-src="{{cloudinaryDefaultPic}}">
        </span>
        </div>
        <div class="col-md-3">
          First Name : {{currentUser.firstName}} 
          <br>
          Last Name: {{currentUser.lastName}}
        </div>
      </div>
    </form>

    <div>
      <h3>{{currentUser.firstName}}'s Businesses</h3>
      <div class="well">
        <div class="row" ng-repeat="business in currentUser.businesses">
          <div class="col-md-2">
            <image src="{{business.image}}" style="border-radius:20%;">
          </div>
          <div class="col col-md-4" >
            Business Name: {{business.name}}
            Date Registered: {{business.dateCreated}}
            <br>Rating: {{business.rating}}
          </div>
        </div>
      </div>
    </div>
</div>
