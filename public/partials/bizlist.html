<div class="well col-md-4" ng-repeat="business in businesses">
	<img src="{{business.image_url}}"></img>
	<a href="#/business/{{cat}}/{{business.id}}">{{business.name}}</a>
	<br><span>Rating:</span><span ng-repeat="i in getNumber(business.rating) track by $index"><i class="fa fa-star"></i></span>
	<br><span>Location: {{business.location.address[0]}}</span>
	<br><span>Description: {{business.snippet_text}}</span>
</div>
