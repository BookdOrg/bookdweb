<ui-tabset justified="true">
    <ui-tab heading="{{tabs[0].title}}" active="tabs[0].active">
        <div class="modal-body row">
            <div class=" text-center alert bg-danger" ng-show="error" role="alert" close="">
                {{error}}
            </div>
            <form class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="johnnyappleseed@me.com" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="logIn()" class="btn btn-primary col-xs-12"><i class="fa fa-sign-in"></i> Log In</button>
                </div>
            </form>
            <div class="col-xs-12 text-center">
                <h4 class="text-center">Or</h4>
            </div>
            <div class="btn-group col-xs-offset-2 col-xs-8">
                <button class="btn btn-primary col-xs-6" ng-click="facebookLogin()"><i class="fa fa-facebook-official fa-2x"></i> Facebook</button>
                <button class="btn btn-danger col-xs-6"  ng-click="googleLogin()"><i class="fa fa-google-plus-square fa-2x"></i> Google</button>
            </div>
        </div>
    </ui-tab>
    <ui-tab heading="{{tabs[1].title}}" active="tabs[1].active">
        <div class="modal-body row">
            <div class=" text-center alert bg-danger" ng-show="error" role="alert" close="">
                {{error}}
            </div>
            <form class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="johnnyappleseed@me.com" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>

                <div class="form-group">
                    <button ng-click="register()" class="btn btn-primary col-xs-12"><i class="fa fa-user"></i> Sign Up</button>
                </div>
            </form>
            <div class="col-xs-12 text-center">
                <h4 class="text-center">Or</h4>
            </div>
            <div class="btn-group col-xs-offset-2 col-xs-8">
                <button class="btn btn-primary col-xs-6" ng-click="facebookSignup()"><i class="fa fa-facebook-official fa-2x"></i> Facebook</button>
                <button class="btn btn-danger col-xs-6" ng-click="googleSignup()"><i class="fa fa-google-plus-square fa-2x"></i> Google</button>
            </div>
        </div>
    </ui-tab>
</ui-tabset>
