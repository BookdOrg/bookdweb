<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title text-center">Log In</h3>
    </div>

    <div class="modal-body row">
        <form class="col-md-offset-2 col-md-8">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <button type="submit" ng-click="logIn()" class="btn btn-primary col-md-12">Log In</button>
            </div>
        </form>
    </div>

    <div class="modal-footer">

    </div>
</div>
