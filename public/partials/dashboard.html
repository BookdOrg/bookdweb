<div class="container-fluid">
	<div class="page-header">
        <h1 class="text-center">Dashboard <i class="fa fa-tachometer"></i></h1>
	</div>
    <div class="row">
        <div class="col-xs-4" ng-if="businesses.length > 1">
            <select class="form-control input-lg" ng-model="activeBusiness.business"
                    ng-options="business.name for business in businesses" ng-change="switchBusiness()">
                <option value="">Select Business</option>
            </select>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-xs-4">
            <uib-accordion>
                <uib-accordion-group is-open="statusOne.open">
                    <uib-accordion-heading>
                        Business Info
                        <i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': statusOne.open, 'glyphicon-chevron-right': !statusOne.open}"></i>
                    </uib-accordion-heading>
                    <div class="col-xs-12">
                        <h4>{{activeBusiness.business.name}}</h4>
                        <a href="/business/{{activeBusiness.business.placesId}}">Go to Business Page</a>

                        <div class="">
                            Tier: <span ng-if="activeBusiness.business.tier == 0" style="color:#CD7F32;"><i
                                class="fa fa-certificate"></i> Bronze</span>
                            <span ng-if="activeBusiness.business.tier == 1" style="color:#C0C0C0;"><i
                                    class="fa fa-certificate"></i> Silver</span>
                            <span ng-if="activeBusiness.business.tier == 2" style="color:#FFD700;"><i
                                    class="fa fa-certificate"></i> Gold</span>
                        </div>
                        <div class="row">
                            <div class="text-center">
                                <button class="btn btn-success" disabled>Upgrade!</button>
                            </div>
                        </div>
                    </div>
            </uib-accordion>
        </div>
        <div class="col-xs-4">
            <uib-accordion>
                <uib-accordion-group is-open="statusTwo.open">
                    <uib-accordion-heading>
                        Associates
                        <i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': statusTwo.open, 'glyphicon-chevron-right': !statusTwo.open}"></i>
                    </uib-accordion-heading>
                    <div class="col-xs-12">
                        <div ng-repeat="associate in activeBusiness.business.employees" style="height:50px;">
                            <li>{{associate.name}}
                                <button class="btn btn-danger pull-right"
                                        ng-click="removeEmployee(associate,activeBusiness.business)"><i
                                        class="fa fa-trash"></i></button>
                            </li>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="text-center">
                            <button class="btn btn-success" ng-click="openEmployee(activeBusiness.business)">
                                New Associate
                            </button>
                        </div>
                    </div>
            </uib-accordion>
        </div>
        <div class="col-xs-4">
            <uib-accordion>
                <uib-accordion-group is-open="statusThree.open">
                    <uib-accordion-heading>
                        Services
                        <i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': statusThree.open, 'glyphicon-chevron-right': !statusThree.open}"></i>
                    </uib-accordion-heading>
                    <div class="col-xs-12">
                        <div ng-repeat="service in activeBusiness.business.services track by $index"
                             style="height:50px;">
                            <li>{{service.name}}
                                <button disabled class="btn btn-danger pull-right"><i class="fa fa-trash"></i></button>
                                <button class="btn btn-warning pull-right" ng-click="editService(service,$index)"><i
                                        class="fa fa-pencil"></i>
                                </button>
                            </li>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="text-center">
                            <button class="btn btn-success" ng-click="open()">
                                New Service
                            </button>
                        </div>
                    </div>
            </uib-accordion>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <uib-accordion>
                <uib-accordion-group is-open="statusCal.open">
                    <uib-accordion-heading>
                        <span ng-if="activeBusiness.business.name">{{activeBusiness.business.name}}</span><span
                            ng-if="!activeBusiness.business.name">Please Select a Business</span>
                        <i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': statusCal.open, 'glyphicon-chevron-right': !statusCal.open}"></i>
                    </uib-accordion-heading>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <div id="employeeDropdown" ng-dropdown-multiselect=""
                                 options="activeBusiness.business.employees" extra-settings="settings"
                                 selected-model="calendarEmployees" translation-texts="customTexts"
                                 events="dropdownEvents"></div>
                        </div>
                        <div class="btn-group col-xs-3 col-xs-offset-3">
                            <button class="btn btn-primary" ng-click="changeView('month', 'myCalendar1')">
                                Month
                            </button>
                            <button class="btn btn-primary" ng-click="changeView('agendaWeek', 'myCalendar1')">Week
                            </button>
                            <button class="btn btn-primary" ng-click="changeView('agendaDay', 'myCalendar1')">Day
                            </button>
                        </div>
                        <div class="col-xs-3 col-xs-offset-1 text-right">
                            <button class="btn btn-warning fa fa-refresh fa-1x" uib-tooltip="Refresh"
                                    tooltip-placement="left"></button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <div ui-calendar="uiConfig.calendar" calendar="myCalendar1" class="span8 calendar"
                                 ng-model="eventSources"></div>
                        </div>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
