<div class="container">
    <div class="page-header">
        <h1 class="text-center">Calendar <i class="fa fa-calendar"></i></h1>
    </div>
    <!--<div class="col-lg-12">-->
    <div class="btn-group col-xs-offset-5">
        <button class="btn btn-primary" ng-click="changeView('month', 'myCalendar1')">Month</button>
        <button class="btn btn-primary" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
        <button class="btn btn-primary" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
    </div>
    <div ui-calendar="uiConfig.calendar" calendar="myCalendar1" class="span8 calendar" ng-model="eventSources"></div>
    <br>

    <div class="panel panel-default" ng-show="currentUser.user.isAssociate">
        <div class="panel-heading">
            Associate Panel
        </div>
        <div class="panel-body">
            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h3 class="control-label">Weekly Availability: <i ng-show="showLoading" uib-tooltip="Updating.."
                                                                      class="fa fa-spinner fa-pulse text-center pull-right"></i><i
                            ng-show="showDone" uib-tooltip="Availability Updated"
                            class="fa fa-check-square-o text-success text-center pull-right"></i></h3>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <accordion>
                                <accordion-group ng-repeat="day in currentUser.user.availability track by $index"
                                                 is-open="status.open">
                                    <accordion-heading>
                                        <i ng-show="day.available" uib-tooltip="Available"
                                           class="fa fa-check text-success"></i><i ng-show="!day.available"
                                                                                   uib-tooltip="Unavailable"
                                                                                   class="fa fa-check text-danger"></i>
                                        {{day.day}}
                                        <span ng-show="day.available">, {{day.start | date:'hh:mm a'}}
                                            - {{day.end | date:'hh:mm a'}}</span><i class="pull-right glyphicon"
                                                                                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                    </accordion-heading>
                                    <div class="checkbox text-center" tooltip-toggle="mouseenter"
                                         uib-tooltip="Are you available on {{day.day}}'s">
                                        <label>
                                            <input ng-model="day.available" type="checkbox"> Available
                                        </label>
                                    </div>
                                    <div class="col-xs-6">
                                        Start:
                                        <timepicker ng-model="day.start" ng-change="changed()" hour-step="hstep"
                                                    minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                        End:
                                        <timepicker ng-model="day.end" ng-change="changed()" hour-step="hstep"
                                                    minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                    </div>
                                    <div class="col-xs-6">
                                        <h3>Breaks: <a ng-click="addBreak(day)" class="btn btn-success"><i
                                                class="fa fa-plus"></i></a></h3>
                                        <accordion>
                                            <accordion-group ng-repeat="gap in day.gaps track by $index">
                                                <accordion-heading>
                                                    <span ng-show="gap.start">{{gap.start | date:'hh:mm a'}}
                                                        - {{gap.end | date:'hh:mm a'}}</span><i
                                                        class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': breakStatus, 'glyphicon-chevron-right': !breakStatus}"></i>
                                                </accordion-heading>
                                                <div class="col-xs-6">
                                                    Start:
                                                    <timepicker ng-model="gap.start" ng-change="changed()"
                                                                hour-step="hstep" minute-step="mstep"
                                                                show-meridian="ismeridian"></timepicker>
                                                    End:
                                                    <timepicker ng-model="gap.end" ng-change="changed()"
                                                                hour-step="hstep" minute-step="mstep"
                                                                show-meridian="ismeridian"></timepicker>
                                                </div>
                                            </accordion-group>
                                        </accordion>
                                    </div>
                                </accordion-group>
                            </accordion>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-5 col-xs-6">
                                <button type="submit" class="btn btn-primary"
                                        ng-click="updateAvailability(currentUser.user.availability)">Update Availability
                                </button>
                                <i ng-show="showLoading" uib-tooltip="Updating.."
                                   class="fa fa-spinner fa-2x fa-pulse text-center"></i>
                                <i ng-show="showDone" uib-tooltip="Availability Updated"
                                   class="fa fa-check-square-o fa-2x text-success text-center"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--
#########################################

Edit Appointment Modal

########################################
-->
<script type="text/ng-template" id="editAppointment.html">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
        <h3 class="modal-title text-center">{{service.name}}</h3>
        <timer ng-show="showCount" countdown="countdown" max-time-unit="'minute'" interval="1000" auto-start="false"
               finish-callback="timerFinished()">Appointment being held for: {{mminutes}} minute{{minutesS}},
            {{sseconds}} second{{secondsS}}
        </timer>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col col-md-6 text-center">
                <h4>Select a Date to see Available Times</h4>

                <div style="display:inline-block; min-height:290px;">
                    <uib-datepicker ng-model="selectedDate" min-date="minDate" show-weeks="true" class="well well-sm"
                                    custom-class="getDayClass(date, mode)"></uib-datepicker>
                </div>
            </div>
            <div class="col col-md-6 text-center">
                <h4 ng-if="availableTimes.length > 1">Schedule</h4>

                <div class="col col-md-3" ng-click="createAppointmentObj(time,$index)"
                     ng-repeat="time in availableTimes track by $index">
                    <button ng-disabled="!time.available || time.status || time.toggled"
                            ng-class="{'btn-danger': !time.available,'btn-warning':time.status,'btn-success':time.available && !time.toggled,'btn-primary':time.toggled}"
                            role="button" class="btn" style="margin-bottom:5px;">
                        {{time.time}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-show="availableTimes[selectedIndex].time !== dateObj.appointment.start.time"
                ng-disabled="!appointment || appointment.start.time == dateObj.appointment.start.time"
                ng-click="update()"><i class="fa fa-calendar-check-o"></i> Update
        </button>
        <button class="btn btn-primary"
                ng-show="dateObj.appointment.status == 'pending' && availableTimes[selectedIndex].time == dateObj.appointment.start.time"
                ng-click="update()"><i class="fa fa-calendar-check-o"></i> Accept Re-schedule
        </button>
        <button class="btn btn-danger"
                ng-disabled="availableTimes[selectedIndex].time !== dateObj.appointment.start.time" ng-click="cancel()">
            Cancel <i class="fa fa-calendar-times-o"></i></button>
    </div>
</script>
