<div class="container-fluid body-wrap">
	<div class="row container">
	  <div class="page-header col col-md-offset-1 col-md-5">
	    <h1 class="text-center"> Feed</h1>
	  </div>
        <div class="page-header col col-md-offset-1 col-md-5">
            <h1 class="text-center"> Recent Activity</h1>
        </div>
	</div>
    <div class="row container">
        <div class="page-header col col-md-5 col-md-offset-1">
            <h1 class="text-center">Results</h1>
        </div>
    </div>
  	<div class="row text-center">
        <div class="col-md-offset-1">
            <div style="height:300px;" ng-repeat="business in businesses">
                <div class="col-md-4">
                    <img ng-src="{{business.icon}}" style="border-radius:20%"></img>
                    <a href="/business/{{business.place_id}}">{{business.name}}</a>
                    <br><span>Rating: {{business.rating}}</span>
                    <br><span>Location: {{business.formatted_address}}</span>
                    <br><span>Description: {{business.snippet_text}}</span>
                    <!--<br><span>Website: <a href="{{business.website}}">{{business.website}}</a></span>-->
                </div>
                <br>
            </div>
        </div>
	</div>
</div>
