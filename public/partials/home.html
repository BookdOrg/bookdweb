<div class="container-fluid">
<div class="row">
  <div class="page-header">
    <h1 class="text-center"> Categories <i ng-if="!currLocation" class="fa fa-spinner fa-pulse" tooltip="Loading Location..."></i> 
      <i ng-if="currLocation" class="fa fa-compass" tooltip="{{currLocation.address}}"></i> </h2>
    </div>
</div>
<div class="well col-md-3 text-center" ng-repeat="category in categories | orderBy:category.longname">
  <a class="btn btn-primary" ng-disabled="currLocation == null" href="#/category/{{category.id}}/{{currLocation.latitude}},{{currLocation.longitude}}">{{category.title}}</a>
</div>
  </div>
</div>
</div>
