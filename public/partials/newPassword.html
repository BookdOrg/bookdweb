<section class="background wrapper">
    <div class="container-fluid">
        <div class="row text-center center-screen">
            <div class="col-xs-12">
                <div id="reset-container">
                    <form class="form-inline">
                        <div class="row">
                            <div class="col-xs-12">
                                <h2>Enter your new password</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="password">
                                    Password
                                </label>
                                <input ng-model="password" class="form-control" type="password" id="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="confirm-password">
                                    Confirm Password
                                </label>
                                <input ng-model="confirm-password" class="form-control" type="password"
                                       id="confirm-password"
                                       placeholder="Confirm password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary reset-button" ng-click="newPassword()">
                                    Change password
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="push"></div>
</section>
